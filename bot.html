<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



		<title>Hello, world!</title>
  	</head>
  	<body>
  		

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#headingModal" data-whatever="@mdo">Headings</button>
		


		<div class="modal fade" id="headingModal" tabindex="-1" role="dialog" aria-labelledby="headingModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
				<div class="modal-content">
	  				<div class="modal-header">
						<h5 class="modal-title" id="headingModalLabel">Suggest headings</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  					<span aria-hidden="true">&times;</span>
						</button>
	  				</div>
	  				<div class="modal-body">
						<form>
		  					<div class="form-group">
								<label for="heading-name" class="col-form-label">heading</label>
								<input type="text" class="form-control" id="heading-name">
		  					</div>
						</form>
	  				</div>
	  				<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
	  				</div>
				</div>
  			</div>
		</div>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subheadingModal">Sub-headings</button>

		<div class="modal fade" id="subheadingModal" tabindex="-1" role="dialog" aria-labelledby="subheadingModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="subheadingModalLabel"> Sub headings</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  					<span aria-hidden="true">&times;</span>
						</button>
	  				</div>
					<div class="container">
						<h2>Sub headings</h2>
						<p>Select heading here</p>
						<div class="dropdown">	
      						<select id="hddng">
								<option value="None">--select--</option>
      						</select>
  						</div>
  						<div class="modal-body">
						<form>
		  					<div class="form-group">
								<label for="sub-heading-name" class="col-form-label">Sub heading</label>
								<input type="text" class="form-control" id="sub-heading-name">
		  					</div>
						</form>
	  				</div>
	  				<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
	  				</div>
	  			</div>
	  		</div>
	  	</div> 
		<main>
  			
  		</main>

				


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="jqrs.js"></script>
  	</body>
</html>
